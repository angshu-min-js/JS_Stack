<div class="row" ng-controller="ContactCtrl">

<div id="msg" ng-show="msg" class="alert-box">{{msg}}</div>

<!--Show Contact-->
<div class="row" ng-show="contactShow">
  <div class="panel">
    <h3>{{name}}</h3>
    <ul>
      <li><strong>Company</strong>:{{company}}</li>
      <li><strong>Email</strong>:{{email}}</li>
    </ul>
  </div>
</div>
<!--Add Contact-->
<div class="row">
<form ng-submit="addFormSubmit()" ng-show="AddForm">
    <div id="contactForm" class="small-8 medium-8 large-8 columns">

          <h3>Add Contact</h5>
          <label>Name</label>
          <input type="text" ng-model="name" placeholder="Full Name" required>

          <label>Email</label>
          <input type="email" ng-model="email" placeholder="username@address.com" required>

          <label>Company</label>
          <input type="text" ng-model="company" placeholder="Company Name" required>

        <input type="submit" class="nice blue radius button" value="Add Contact"></button></a>
    </div><!--end 8 columns-->
</form>
</div>
<!--Edit Contact-->
<div class="row">
<form ng-submit="editFormSubmit()" ng-show="editForm">
    <div id="contactForm" class="small-8 medium-8 large-8 columns">

          <h3>Update Contact</h5>
          <label>Name</label>
          <input type="text" ng-model="name" placeholder="{{name}}" required>

          <label>Email</label>
          <input type="email" ng-model="email" placeholder="{{email}}" required>

          <label>Company</label>
          <input type="text" ng-model="company" placeholder="{{company}}" required>

        <input type="submit" class="nice blue radius button" value="Update Contact"></button></a>
    </div><!--end 8 columns-->
</form>
</div>

<div class="large-12 columns">
    <h3>Your Contacts {{contacts.length}}</h3>
    <table>
      <thread>
        <tr>
          <th width="200px">Name</th>
          <th width="200px">Company</th>
          <th width="25%;">Email</th>
          <th width="25%;">Actions</th>
        </tr>
      </thread>
      <tbody>
        <tr ng-repeat="contact in contacts">
          <td><a ng-click="showContact(contact)">{{contact.name}}</a></td>
          <td>{{contact.company}}</td>
          <td>{{contact.email}}</td>
          <td><a class="button tiny" ng-click="showEditForm(contact)">Edit<a>
            <a class="button tiny alert" ng-click="removeContact(contact)">Delete</a></td>
          </tr>
        </tbody>

    <div class="small-4 large-2 columns">
      <a class="button large" ng-click="showAddForm()" ng-hide="AddForm">+</a>
      <a class="button large" ng-click="hideAddForm()" ng-show="AddForm">-</a>
  </div>
  </table>
</div>
