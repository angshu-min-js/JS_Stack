<section data-ng-controller="JobsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Jobs</h1>
	</div>
	<table class="table table-striped">
		<tr>
			<th>Job Title</th>
			<th>Company</th>
			<th>Hourly Wage</th>
			<th>Date</th>
		</tr>
		<tr ng-repeat="job in jobs">
			<td><a href="#!/jobs/{{job._id}}">{{job.title}} - {{job.state}}</a></td>
			<td>{{job.company}}</td>
			<td>{{job.hourly_wage}}</td>
			<td>{{job.created | date:mediumDate}}</td>
	</table>
	<div class="alert alert-warning text-center" data-ng-if="jobs.$resolved && !jobs.length">
		No jobs yet, why don't you <a href="/#!/jobs/create">create one</a>?
	</div>
</section>
