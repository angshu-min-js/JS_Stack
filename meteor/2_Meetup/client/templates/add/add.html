<template name="addMeetup">
  <div class="template-addMeetup">
    <div class="page-header">
      <h1>Add Meetup</h1>
    </div>
    <form class="add-meetup-form">
        <div class="form-group">
      <label>Meetup Title</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="Title">
    </div>
    <div class="form-group">
      <label>Contact Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label>Topics</label>
      <input type="text" class="form-control" id="topics" name="topics" placeholder="Topics (eg: Dev, Ops, Angular, JS...)">
    </div>

    <div class="form-group">
      <label>Type</label>
      <select id="type" name="type" class="form-control">
      <option value="public">Public</option>
      <option value="private">Private</option>
      <option value="invite">Invite</option>
      </select>
    </div>

    <div class="form-group">
      <label>Meetup Date</label>
      <div class="input-group date datetimepicker">
        <span class="input-group-addon"><i class="fa fa-calender"></i></span>
        <input class="set-due-date form-control" id="meetupdate" name="meetupdate" type="text" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" name="address" id="address" placeholder="Address" required>
    </div>

    <div class="form-group">
      <label>City</label>
      <input type="text" class="form-control" name="city" id="city" placeholder="City" required>
    </div>
    <div class="form-group">
      <label>Pincode</label>
      <input type="text" class="form-control" name="zipcode" id="zipcode" placeholder="Pincode" required>
    </div>
    <button type="submit" name="submit" class="btn btn-primary">Add Meetup</button>
  </div>
</template>
