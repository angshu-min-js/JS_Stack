<template name="dashboard">
  <div class="template-dashboard">
    <div class="page-header">
      <h1>My Meetups</h1>
    </div>

    <ul class="list-group">
      {{#each mymeetups}}
        <li class="list-group-item"><a data-toggle="modal" data-target="#modal{{_id}}">{{ title }}</a> <span class="label label-default">{{ city }}, {{ state }}</span></li>

        <!-- Modal -->
        <div class="modal fade" id="modal{{_id}}" tabindex="-1" role="dialog" aria-labelledby="modal{{_id}}Label">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modal{{_id}}Label">Edit Meetup</h4>
              </div>
              <div class="modal-body">
                <form class="add-meetup-form">
                  <div class="form-group">
                      <label>Meetup Title</label>
                      <input type="text" class="form-control" id="title" name="title" placeholder="Title">
                  </div>
                  <div class="form-group">
                      <label>Contact Email</label>
                      <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                  </div>
                  <div class="form-group">
                      <label>Topics</label>
                      <input type="text" class="form-control" id="topics" name="topics" placeholder="Topics (eg. Programming, design, gadgets...)">
                  </div>
                  <div class="form-group">
                      <label>Type</label>
                      <select id="type" name="type" class="form-control">
                          <option value="public">Public</option>
                          <option value="private">Private</option>
                          <option value="invite">Invite Only</option>
                      </select>
                  </div>
                  <div class="form-group">
                      <label>Meetup Date</label>
                      <div class="input-group datetimepicker">
                          <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                          <input class="set-due-date form-control" id="meetupdate" name="meetupdate" type="text"/>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Address</label>
                      <input class="form-control" id="address" name="address" type="text" placeholder="Street Address"/>
                  </div>
                  <div class="form-group">
                      <label>City</label>
                      <input class="form-control" id="city" name="city" type="text" placeholder="City"/>
                  </div>
                  <div class="form-group">
                      <label>State</label>
                      <input class="form-control" id="state" name="state" type="text" placeholder="State"/>
                  </div>
                  <div class="form-group">
                      <label>Zip</label>
                      <input class="form-control" id="zipcode" name="zipcode" type="text" placeholder="ZipCode"/>
                  </div>
                  <button type="submit" class="btn btn-primary">Add Meetup</button>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

        {{else}}
        <p>Yo, you have not added any meetups!</p>
      {{/each}}
    </ul>

  </div>
</template>
